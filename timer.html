<!DOCTYPE html>

<html>

<head> 

<title> title template </title>

<body>
	<h1>setInterval() - JavaScript - decode</h1>
	<h2 id="timer-text">0</h2>
    <h2 id="elapsed-time-text">0</h2>
    <h3 id="end-time">0</h3>

	<button id="btn-start">Start Timer</button>
	<button id="btn-elapsed">Elapsed Time</button>
</body>

<style>

</style>

</head>

<script type="text/javascript">
const timerText = document.getElementById("timer-text");
const elapsedTimeText = document.getElementById("elapsed-time-text");
const endTimeText = document.getElementById("end-time");

const startButton = document.getElementById("btn-start");
const elapsedTimeButton = document.getElementById("btn-elapsed");

let count = 0;

let startTime = 0;

startButton.addEventListener("click", function(){
    startTime = Date.now();
    timerText.textContent = "start time is: " + startTime;
});

	
elapsedTimeButton.addEventListener("click", function(){
    var endTime = Date.now();
    var elapsedTime = endTime - startTime;
    alert('elapsed time is: ' + elapsedTime);
    elapsedTimeText.textContent = "elapsed time is: " + elapsedTime;
    endTimeText.textContent = "end time is: " + endTime;
});

</script>

</html>
