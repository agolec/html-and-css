<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }
  .join-button {
    background-color: white;
    color: rgb(59, 144, 241);
    border-color: rgb(59, 144, 241);
    border-style: solid;
    border-width: 1px;
    color: rgb(59, 144, 241);
    height: 36px;
    width: 63px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 1s, color 1s, color 0.15s;
  }
  .tweet-button {
    background-color: rgb(0, 149, 255);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.6);
  }
  .subscribe-button:hover {
    opacity: 0.8;
  }
  .subscribe-button:active {
    background-color: blue;
    opacity: 0.5;
  }
  .join-button:hover {
    color: white;
    background-color: rgb(59, 144, 241);
  }
  .join-button:active {
    opacity: 0.7;
  }

  <button class="subscribe-button">SUBSCRIBE</button>
  <button class="join-button">JOIN</button>
  <button class="tweet-button">Tweet</button>
